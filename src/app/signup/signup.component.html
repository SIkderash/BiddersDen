<h1 style="text-align: center;">Register</h1>
<form style="text-align: center;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="user.name" [ngModelOptions]="{standalone:true} " >
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone_number" [ngModelOptions]="{standalone:true}" >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"  [(ngModel)]="user.email" [ngModelOptions]="{standalone:true} " >
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address" [ngModelOptions]="{standalone:true}" >
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" [ngModelOptions]="{standalone:true}" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" >
    </div>
    <button type="submit" (click)="addUser()" class="btn btn-success">Register</button>



  </form>
