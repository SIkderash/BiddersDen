<form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">Product name</label>

      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer02">Purchasing price</label>
        <input type="number" class="form-control " id="validationServer02" placeholder="Purchasing price" value="" required>
        
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer03">Time used</label>
        <div class="input-group">
          
          <input type="text" class="form-control " id="validationServerUsername" placeholder="time used" aria-describedby="inputGroupPrepend3" required>
          
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationServer03">Choose Product's Category</label>

        <select id="cars" name="cars">

          <option value="audi">Accessories</option>
        </select>
        
      </div>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>

    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
